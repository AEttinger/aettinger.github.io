<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  {% include head.html %}

  <body>

    <header>
      <div class="blog-masthead">
        <div class="container">
          {% include navbar.html %}
        </div>
      </div>

      <div class="blog-header">
        <div class="container">
          <h1 class="blog-title">{{ site.title | replace: "-", " " | capitalize }}</h1>
          <p class="lead blog-description">{{ site.description }}</p>
        </div>
      </div>
    </header>

    <main role="main" class="container">
      {{ content }}

      <nav class="blog-pagination">
          <a class="btn btn-outline-secondary disabled" href="{{ paginator.previous_page }}">Newer</a>
        <a class="btn btn-outline-primary" href="{{ paginator.next_page }}">Older</a>
      </nav>

    </main>



  {% include footer.html %}

  </body>
</html>
